<body class="indigo darken-4">

    <nav class="purple darken-4">

        <a href="#" data-target="slide-out" class="sidenav-trigger">
            <i class="material-icons">menu</i>
        </a>

        <div class="new-wrapper container">

            <!--logo-->
            <div class="brand-logo light">EXPOTEC EDIÇÃO 2023</div>

            <!-- menu desctop-->
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html"><i class="material-icons left">home</i>Inicio</a></li>

    <div class="container">
        <h2 class="center-align white-text">Cadastro</h2>
        <br>

        <form class="col s12 ">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nome</label>
                </div>

                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Sobrenome</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha</label>
                </div>
            </div>

            <button class="btn waves-effect white black-text" type="submit" name="action">Cadastrar
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <br>
    <br>
    <br>
    <br>
